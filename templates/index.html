<!DOCTYPE html>
<html>
<head>
    <title>Document Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input[type="file"], select, button { padding: 8px; font-size: 14px; }
        button { cursor: pointer; background-color: #007BFF; color: white; border: none; }
        button:hover { background-color: #0056b3; }
        .flash { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Document Translator</h2>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload PDF or DOCX:</label>
        <input type="file" name="file" id="file" required>

        <label for="language">Select Target Language:</label>
        <select name="language" id="language" required>
            {% for code, name in languages %}
                <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>

        <label for="out_format">Output Format:</label>
        <select name="out_format" id="out_format">
            <option value="docx">DOCX</option>
            <option value="pdf">PDF</option>
        </select>

        <button type="submit">Translate & Download</button>
    </form>
</body>
</html>
